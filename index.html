<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ClownCircusGame</title>
  <link href="./dist/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="start-overlay">
    <div id="title" class="text-focus-in">Attack of the Clowns</div>
    <button id="startbutton" class="text-focus-in">Start</button>
    <div id="controls">
      <h1 id="controls-title" class="text-focus-in">Controls</h1>
      <ul class="text-focus-in">
        <li>Up: W</li>
        <li>Down: S</li>
        <li>Left: A</li>
        <li>Right: D</li>
        <li>Punch: Spacebar</li>
      </ul>
    </div>
    <div id="hi-scores">
      <h1 id="hi-scores-title" class="text-focus-in">High Scores</h1>
      <ul id="hi-scores-list" class="text-focus-in">
        <li></li>
      </ul>
    </div>
  </div>
  <div id="ui">
    <div id="score-container"><p>SCORE: <span id="score">0</span></p></div>
    <div id="health-label">HEALTH</div>
    <div id="strength-label">STRENGTH</div>
    <div id="player-health">
      <p><span id='health-points'>100</span>/100</p>
      <div>
      </div>
    </div>
    <div id="player-strength">
      <p><span id='strength-points'>50</span></p>
      <div>
      </div>
    </div>
  </div>
  <div id="playableArea"></div>
  <div id="background"></div>
  <div id="game"></div>
  <div id="end-overlay">
    <div id="game-over" class="text-focus-in">Game Over!</div>
    <div id="current-score" class="text-focus-in">0</div>
    <button id="play-again" class="text-focus-in"><a id="button-link"href="https://i3uckwheat.github.io/attack-of-the-clowns/">Play Again</a></button>
    
  </div>

  <audio id="bgMusic" controls loop><source src="./dist/assets/audio/etuniman__charade.mp3" type="audio/mpeg"></audio>
  <audio id="sound-punch"><source src="./dist/assets/audio/thefsoundman__punch-02.mp3" type="audio/mpeg"></audio>
  <audio id="sound-rage"><source src="./dist/assets/audio/akrythael__battlecry.mp3" type="audio/mpeg"></audio>
  <script src="./dist/main.js"></script>
</body>

</html>
